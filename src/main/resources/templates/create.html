<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h2>Create user</h2>
<div>
    <form th:action="@{/create}" method="post" th:object="${newUser}">
        <fieldset>
            <legend>Edit user</legend>
            <p>
                <label th:for="name">Name </label>
                <input type="text" name="name" th:id="name">
            </p>
            <p>
                <label th:for="surname">Surname </label>
                <input type="text" name="surname" th:id="surname">
            </p>
            <p>
                <label th:for="department">Department </label>
                <input type="text" name="department" th:id="department">
            </p>
            <p>
                <label th:for="salary">Salary </label>
                <input type="text" name="salary" th:id="salary">
            </p>
            <p>
                <label th:for="password">Password </label>
                <input type="text" name="password" th:id="password">
            </p>
            <p>
                <select id="roles" name="roles" multiple size="2" required>
                    <option th:each="role : ${allRoles}"
                            th:value="${role}" th:text="${role.role}"></option>
                </select>
            </p>
        </fieldset>
        <input type="submit" value="Create">
    </form>
</div>
<p><a th:href="@{/user}"> User info </a></p>
<p><a th:href="@{/logout}"> Logout </a></p>
</body>
</html>
