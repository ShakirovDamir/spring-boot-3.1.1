<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h2>Create user</h2>
<div>
    <form th:action="@{/create}" method="post" th:object="${newUser}">
        <fieldset>
            <legend>Edit user</legend>

            <p>
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Enter a name">
            </p>
            <p>
                <label for="surname">Surname </label>
                <input type="text" th:field="*{surname}" id="surname" placeholder="Enter a surname">
            </p>
            <p>
                <label for="department">Department </label>
                <input type="text" th:field="*{department}" id="department" placeholder="Enter a department">
            </p>
            <p>
                <label for="salary">Salary </label>
                <input type="text" th:field="*{salary}" id="salary" placeholder="Enter a salary">
            </p>
            <p>
                <label for="password">Password </label>
                <input type="text" th:field="*{password}" id="password" placeholder="Enter a password">
            </p>
            <p>
                <select id="roles" name="roles" multiple size="2" required>
                    <option th:each="role : ${allRoles}"
                            th:value="${role}" th:text="${role.role}"></option>
                </select>
            </p>
        </fieldset>
        <input type="submit" value="Create">
    </form>
</div>
<p><a th:href="@{/user}"> User information </a></p>
<p><a th:href="@{/logout}"> Logout </a></p>
</body>
</html>
